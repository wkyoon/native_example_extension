<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <div id="buttonDiv">
    </div>
    <div>
      <p>Choose a different background color!</p>
    </div>

    <div id="configuration">
        <label for="logLevel">Log level:</label>

        <select id="logLevel">
            <option value="0">No logging</option>
            <option value="1">Log errors</option>
            <option value="2">Log warnings</option>
            <option value="3">Log informational messages</option>
            <option value="4">Log everything</option>        
        </select>

        <div><br/><p><i>Please restart browser after changing log level.</i></p></div>
    </div>

  </body>
  <script src="options.js"></script>
</html>
